<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="text" name="txtn1" id="txtn1">  +  
    <input type="text" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">RESULTADO</div>
    <script>
        // fez os estilos no body, input e div res
        // criou os inputs e o botao somar, que chama a funcao somar
        // na funcao somar, cria variavel que vai receber o input (string)
        // converte, utilizando o number(), a variavel string e passa para number
        // cria a variavel s e soma
        // muda o conteudo da div 'res"

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}<strong>`
        }
    </script>
</body>
</html>
